{% load i18n %}
<p class="text-sm text-[var(--color-neutral-500)]">@{{ user.username }}</p>
<dl class="mt-3 grid grid-cols-2 gap-2 text-xs text-[var(--color-neutral-600)]">
  <div>
    <dt class="text-[var(--color-neutral-500)]">{% trans 'Status' %}</dt>
    <dd class="font-medium">{% if user.is_active %}{% trans 'Ativo' %}{% else %}{% trans 'Inativo' %}{% endif %}</dd>
  </div>
  <div>
    <dt class="text-[var(--color-neutral-500)]">{% trans 'Tipo' %}</dt>
    <dd class="font-medium">{{ user.get_user_type_display|default:user.user_type }}</dd>
  </div>
</dl>
