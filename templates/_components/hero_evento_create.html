{% load i18n %}
<section class="hero-simple bg-[var(--bg-emphasis)] border-b border-[var(--border)]">
  <div class="max-w-7xl mx-auto px-4 py-10">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div class="space-y-2">
        <h1 class="text-3xl md:text-4xl font-bold">{{ title|default:_('Adicionar evento') }}</h1>
        {% if subtitle %}<p class="text-[var(--text-secondary)]">{{ subtitle }}</p>{% endif %}
      </div>
      <div class="flex items-center gap-3">
        {% if back_href %}
          <a href="{{ back_href }}" class="btn btn-secondary">{% trans 'Voltar' %}</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
