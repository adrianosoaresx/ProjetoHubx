{% load i18n %}
<a href="{{ href|default:'#' }}"
   class="{{ classes|default:'btn btn-secondary' }}"
   aria-label="{% if aria_label %}{{ aria_label }}{% else %}{% trans 'Voltar' %}{% endif %}"
   {% if not disable_history %}onclick="if (document.referrer) { try { var u = new URL(document.referrer); if (u.origin === window.location.origin) { history.back(); return false; } } catch (e) {} }"{% endif %}>
  {% if label %}{{ label }}{% else %}{% trans 'Voltar' %}{% endif %}
</a>
