{% load i18n lucide_icons %}

  <label for="q"><span class="sr-only">{% trans 'Buscar' %}</span></label>
  <input id="q" name="q" value="{{ q }}" class="form-input w-full" placeholder="{% trans 'Buscar' %}" />
  <button type="submit" class="btn btn-primary" aria-label="{% trans 'Buscar' %}">
    {% lucide 'search' class='w-4 h-4' aria_hidden='true' %}
  </button>
</form>
