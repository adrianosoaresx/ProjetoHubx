{% load i18n lucide_icons %}
<form
  method="get"
  class="mb-6 flex items-center gap-2{% if form_extra_classes %} {{ form_extra_classes }}{% endif %}"
  {% if form_id %}id="{{ form_id }}"{% endif %}
  {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
  {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
  {% if hx_push_url is not None and hx_push_url != '' %}hx-push-url="{{ hx_push_url|stringformat:'s'|lower }}"{% endif %}
  {% if hx_indicator %}hx-indicator="{{ hx_indicator }}"{% endif %}
  {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
  {% if hx_trigger %}hx-trigger="{{ hx_trigger }}"{% endif %}
  {% if hx_include %}hx-include="{{ hx_include }}"{% endif %}
>
  {% with input_id=input_id|default:'q' input_name=input_name|default:'q' %}
    <label for="{{ input_id }}"><span class="sr-only">{% trans 'Buscar' %}</span></label>
    <input
      id="{{ input_id }}"
      name="{{ input_name }}"
      type="{{ input_type|default:'search' }}"
      value="{{ q }}"
      class="form-input w-full{% if input_extra_classes %} {{ input_extra_classes }}{% endif %}"
      placeholder="{{ input_placeholder|default:_('Buscar') }}"
      {% if input_hx_get %}hx-get="{{ input_hx_get }}"{% endif %}
      {% if input_hx_target %}hx-target="{{ input_hx_target }}"{% endif %}
      {% if input_hx_trigger %}hx-trigger="{{ input_hx_trigger }}"{% endif %}
      {% if input_hx_include %}hx-include="{{ input_hx_include }}"{% endif %}
      {% if input_autofocus %}autofocus{% endif %}
    />
  {% endwith %}
  <button type="submit" class="btn btn-primary" aria-label="{% trans 'Buscar' %}">
    {% lucide 'search' class='w-4 h-4' aria_hidden='true' %}
  </button>
</form>
