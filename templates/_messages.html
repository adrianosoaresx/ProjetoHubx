{% if messages %}
<div class="mb-4 space-y-2" aria-live="polite">
  {% for message in messages %}
  <p role="alert" class="rounded-xl px-4 py-2 text-sm {% if 'success' in message.tags %}bg-green-100 text-green-700{% elif 'error' in message.tags %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">{{ message }}</p>
  {% endfor %}
</div>
{% endif %}
