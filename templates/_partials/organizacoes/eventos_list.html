{% load i18n %}
<h2 class="text-xl font-semibold text-[var(--text-primary)] mb-2">{% trans 'Eventos' %} ({{ eventos|length }})</h2>
<ul class="list-disc pl-6 text-[var(--text-secondary)]">
  {% for evento in eventos %}
    <li>{{ evento.titulo }}</li>
  {% empty %}
    <li class="list-none text-[var(--text-muted)]">{% trans 'Nenhum evento associado.' %}</li>
  {% endfor %}
</ul>
{% if request.user.user_type == 'root' %}
<a href="#" class="mt-2 inline-block text-sm text-primary-600 hover:underline" hx-get="{% url 'organizacoes:eventos_modal' object.id %}" hx-target="#modal">{% trans 'Adicionar/Remover' %}</a>
{% endif %}
