{% load i18n l10n %}
<section class="mb-8" id="upcoming-events">
  <h2 class="text-xl font-semibold mb-4">{% trans "Pr√≥ximos Eventos" %}</h2>
  <ul class="space-y-2">
    {% for evento in eventos %}
    <li class="card">
      <div class="card-body flex justify-between">
        <span>{{ evento.titulo }}</span>
        <time datetime="{{ evento.data_inicio|date:'c' }}" class="text-sm text-neutral-600">{{ evento.data_inicio|date:'SHORT_DATE_FORMAT' }}</time>
      </div>
    </li>
    {% empty %}
    <li class="card">
      <div class="card-body text-neutral-500">{% trans "Nenhum evento futuro." %}</div>
    </li>
    {% endfor %}
  </ul>
</section>
