{# Card de total #}
<article class="card">
  <div class="card-body">
    <div class="flex items-center gap-2 text-sm text-[var(--text-secondary)]">
      {% if icon_svg %}
        <span class="inline-flex items-center justify-center text-[inherit]" aria-hidden="true">
          {{ icon_svg|safe }}
        </span>
      {% elif icon_class %}
        <span class="inline-flex items-center justify-center text-[inherit]" aria-hidden="true">
          <i class="{{ icon_class }}"></i>
        </span>
      {% endif %}
      <span>{{ label }}</span>
    </div>
    <div class="mt-1 text-2xl font-bold text-[var(--text-primary)]">{{ valor }}</div>
  </div>
</article>
