{% load lucide_icons %}
{# Card de total #}
<article class="card{% if card_class %} {{ card_class }}{% endif %}">
  <div class="card-body{% if body_class %} {{ body_class }}{% endif %}">
    <div class="total-card-row">
      <div class="total-card-label">
        {% if icon_name %}
          <span class="inline-flex items-center justify-center text-[inherit]" aria-hidden="true">
            {% lucide icon_name class="h-5 w-5" %}
          </span>
        {% elif icon_svg %}
          <span class="inline-flex items-center justify-center text-[inherit]" aria-hidden="true">
            {{ icon_svg|safe }}
          </span>
        {% elif icon_class %}
          <span class="inline-flex items-center justify-center text-[inherit]" aria-hidden="true">
            <i class="{{ icon_class }}"></i>
          </span>
        {% endif %}
        <span class="total-card-label-text">{{ label }}</span>
      </div>
      <span class="total-card-value">{{ valor }}</span>
    </div>
  </div>
</article>
