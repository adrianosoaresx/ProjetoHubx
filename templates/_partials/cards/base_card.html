{% load i18n %}
<a href="{{ url }}"
  class="group block focus:outline-none focus:ring-2 focus:ring-primary/40"
  aria-label="{{ title }}">
  <article class="card overflow-hidden" role="article">
    <header class="relative">
      {% if cover %}
        <img src="{{ cover.url|default:cover }}" alt="{% trans 'Capa' %}" class="h-24 w-full object-cover" />
      {% else %}
        <div class="h-24 w-full bg-gradient-to-r from-[var(--hero-from)] to-[var(--hero-to)]"{% if style %} style="{{ style }}"{% endif %}></div>
      {% endif %}
      <div class="absolute -bottom-8 left-4">
        {% if avatar %}
          <img src="{{ avatar.url|default:avatar }}" alt="{{ title }}" class="h-16 w-16 rounded-full ring-4 ring-[var(--bg-primary)] object-cover" />
        {% else %}
          <div class="h-16 w-16 rounded-full ring-4 ring-[var(--bg-primary)] bg-[var(--bg-tertiary)] flex items-center justify-center text-lg font-semibold text-[var(--text-primary)]" role="img" aria-label="{{ title }}">
            {{ title|first|upper }}
          </div>
        {% endif %}
      </div>
    </header>
    <div class="card-body pt-10">
      <h3 class="text-base font-semibold text-[var(--text-primary)] group-hover:underline">{{ title }}</h3>
      {% include details %}
    </div>
  </article>
  {% if sr_label %}
    <span class="sr-only">{{ sr_label }}</span>
  {% endif %}
</a>
