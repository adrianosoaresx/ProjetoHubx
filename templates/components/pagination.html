{% load i18n %}
{% if page_obj.paginator.num_pages > 1 %}
<nav class="mt-6 flex justify-center items-center gap-2 text-sm" aria-label="{% trans 'Paginação' %}">
  {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}" class="px-3 py-1 border rounded">{% trans 'Anterior' %}</a>
  {% endif %}
  <span class="text-neutral-600">{% blocktrans %}Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}{% endblocktrans %}</span>
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}" class="px-3 py-1 border rounded">{% trans 'Próxima' %}</a>
  {% endif %}
</nav>
{% endif %}
