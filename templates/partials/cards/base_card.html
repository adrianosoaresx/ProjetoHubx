{% load i18n %}
<a href="{{ url }}"
   class="group block rounded-2xl border border-neutral-200 bg-white shadow-sm hover:shadow-lg hover:scale-[1.01] transition-transform focus:outline-none focus:ring-2 focus:ring-primary/40"
   aria-label="{{ title }}">
  <article class="overflow-hidden rounded-2xl" role="article">
    <header class="relative">
      {% if cover %}
        <img src="{{ cover.url|default:cover }}" alt="{% trans 'Capa' %}" class="h-24 w-full object-cover" />
      {% else %}
        <div class="h-24 w-full bg-gradient-to-r from-primary-500 to-primary-700"></div>
      {% endif %}
      <div class="absolute -bottom-8 left-4">
        {% if avatar %}
          <img src="{{ avatar.url|default:avatar }}" alt="{{ title }}" class="h-16 w-16 rounded-full ring-4 ring-white object-cover" />
        {% else %}
          <div class="h-16 w-16 rounded-full ring-4 ring-white bg-neutral-200 flex items-center justify-center text-lg font-semibold text-primary" role="img" aria-label="{{ title }}">
            {{ title|first|upper }}
          </div>
        {% endif %}
      </div>
    </header>
    <div class="px-4 pt-10 pb-4">
      <h3 class="text-base font-semibold text-neutral-900 group-hover:underline">{{ title }}</h3>
      {% include details %}
    </div>
  </article>
  {% if sr_label %}
    <span class="sr-only">{{ sr_label }}</span>
  {% endif %}
</a>
