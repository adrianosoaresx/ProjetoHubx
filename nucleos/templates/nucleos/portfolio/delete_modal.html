{% load i18n %}
<div class="modal-content space-y-6">
  <div class="space-y-2">
    <h2 class="text-lg font-semibold text-[var(--text-primary)]">{{ titulo }}</h2>
    <p class="text-sm text-[var(--text-secondary)]">{{ mensagem }}</p>
  </div>
  <form method="post" action="{{ form_action }}" class="space-y-4">
    {% csrf_token %}
    <div class="flex justify-end gap-3">
      <button type="button" class="btn btn-ghost" hx-on="click: window.HubxModalTrigger?.focus(); document.getElementById('modal').innerHTML = '';">{% trans "Cancelar" %}</button>
      <button type="submit" class="btn btn-danger">{{ submit_label }}</button>
    </div>
  </form>
</div>
