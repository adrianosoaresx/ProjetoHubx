{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Adicionar Suplente' %}{% endblock %}

{% block content %}
<section class="max-w-xl mx-auto py-8">
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      {% include '_forms/field.html' with field=field %}
    {% endfor %}
    <div class="flex justify-end gap-2">
      <a href="{% url 'nucleos:detail' pk %}" class="btn btn-secondary">{% trans 'Cancelar' %}</a>
      <button type="submit" class="btn btn-primary">{% trans 'Salvar' %}</button>
    </div>
  </form>
</section>
{% endblock %}
