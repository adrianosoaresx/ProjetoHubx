{% load i18n %}
<div class="flex flex-wrap items-center gap-3">
  {% with tipo=request.user.get_tipo_usuario organizacao_id=request.user.organizacao_id %}
    {% if organizacao_id %}
      {% if tipo == 'admin' or tipo == 'operador' or tipo == 'root' %}
        <div class="flex flex-wrap gap-2">
          <a href="{% url 'associados:associados_adicionar' %}?tipo=associado" class="btn btn-secondary">
            {% trans 'Adicionar associado' %}
          </a>
        </div>
      {% endif %}
    {% endif %}
  {% endwith %}
  
</div>
