{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Empresas' %}{% endblock %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 py-10 space-y-6">
  <header class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-neutral-900">{% trans 'Empresas' %}</h1>
    <a href="{% url 'empresas:empresa_criar' %}" class="bg-primary-600 text-white px-4 py-2 rounded-md text-sm hover:bg-primary-700">{% trans 'Nova Empresa' %}</a>
  </header>

  <form hx-get="{% url 'empresas:lista' %}" hx-target="#empresas-grid" hx-push-url="true" method="get" class="mb-6 flex gap-2">
    <label for="q" class="sr-only">{% trans 'Buscar' %}</label>
    <input
      id="q"
      name="q"
      value="{{ request.GET.q }}"
      class="border rounded px-3 py-2 flex-grow"
      placeholder="{% trans 'Buscar' %}"
    />
    <button type="submit" class="bg-primary text-white px-4 py-2 rounded">{% trans 'Buscar' %}</button>
  </form>

  <div id="empresas-grid">
    {% include "empresas/includes/empresas_grid.html" %}
  </div>
</section>
{% endblock %}
