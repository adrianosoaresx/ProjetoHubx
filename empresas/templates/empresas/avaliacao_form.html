{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Avaliar empresa" %}{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto py-10 px-4">
  <h1 class="text-2xl font-semibold mb-4 text-[var(--text-primary)]">{% translate "Avaliação" %}</h1>
  <div class="card bg-[var(--bg-secondary)] text-[var(--text-primary)] border-[var(--border)]">
    <div class="card-body">
      <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
          {% include '_forms/field.html' with field=field %}
        {% endfor %}
        <button class="btn btn-primary" type="submit">{% translate "Salvar" %}</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
