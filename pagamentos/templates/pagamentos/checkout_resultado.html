    <p class="text-xs uppercase font-semibold text-[var(--text-muted)]">{% trans "Resumo" %}</p>
    <h1 class="text-2xl font-bold text-[var(--text-primary)]">{% trans "Status do pagamento" %}</h1>
    <p class="text-[var(--text-secondary)]">{% trans "Acompanhe a confirmação do pagamento Pix." %}</p>
  </div>

  <div class="bg-[var(--bg-secondary)] shadow rounded-xl p-6 border border-[var(--border)]">

      {% include "pagamentos/partials/checkout_resultado.html" %}
    </div>
  </div>
