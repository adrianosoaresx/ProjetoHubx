{% load i18n eventos_extras %}
{% if widget.is_initial %}
  {% with file_url=widget.value|file_url %}
    {% if file_url %}
      <div class="mt-2 flex flex-wrap items-center gap-3 rounded-lg border border-[var(--border)] bg-[var(--background-secondary)] p-3">
        <a href="{{ file_url }}" target="_blank" rel="noopener noreferrer" class="group flex items-center gap-3">
          <span class="flex h-10 w-10 items-center justify-center rounded-md bg-primary/10 text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6" aria-hidden="true">
              <path d="M14.25 2.25H6.75A2.25 2.25 0 0 0 4.5 4.5v15a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25V7.5Zm0 1.5 4.5 4.5h-3a1.5 1.5 0 0 1-1.5-1.5Z" />
              <path d="M8.25 13.5h1.125a1.5 1.5 0 0 0 0-3H8.25zm0 0v3" />
              <path d="M12.375 10.5v6" />
              <path d="M11.25 10.5h2.25" />
              <path d="M16.5 16.5h2.25v-1.5H17.25a.75.75 0 0 1 0-1.5H18a.75.75 0 0 0 0-1.5h-2.25v1.5H16.5a.75.75 0 0 1 0 1.5H15v1.5Z" />
            </svg>
          </span>
          <span class="text-sm font-medium text-[var(--text-primary)] group-hover:underline">
            {{ widget.value|filename }}
          </span>
        </a>
        {% if not widget.required %}
          <div class="flex items-center gap-2">
            <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" class="form-checkbox">
            <label for="{{ widget.checkbox_id }}" class="text-sm text-[var(--text-secondary)]">{% trans "Remover arquivo" %}</label>
          </div>
        {% endif %}
      </div>
    {% endif %}
  {% endwith %}
  <p class="mt-2 text-xs text-[var(--text-secondary)]">{% trans "Enviar um novo arquivo substitui o atual." %}</p>
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
