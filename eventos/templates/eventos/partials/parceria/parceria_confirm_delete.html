{% load i18n %}
{% include "eventos/partials/_painel_hero_oob.html" %}
<section class="max-w-screen-xl mx-auto pt-8 px-6 lg:px-8">
  <div class="bg-[var(--bg-secondary)] border border-[var(--error-light)] rounded-2xl card-sm p-6 text-center">
    <h2 class="text-xl font-semibold text-[var(--error)] mb-4">{% trans 'Remover Parceria' %}</h2>
    <p class="text-sm text-[var(--text-secondary)]">{% blocktrans %}Tem certeza que deseja remover <strong>{{ object.empresa.nome }}</strong>?{% endblocktrans %}</p>
    <form method="post" class="mt-6 flex justify-center gap-3">
      {% csrf_token %}
      <a href="{% url 'eventos:parceria_list' %}" class="btn btn-secondary" aria-label="{% trans 'Cancelar' %}">{% trans 'Cancelar' %}</a>
      <button type="submit" class="btn btn-primary" aria-label="{% trans 'Remover' %}">{% trans 'Remover' %}</button>
    </form>
  </div>
</section>
