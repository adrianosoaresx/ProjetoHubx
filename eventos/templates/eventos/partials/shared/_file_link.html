{% load i18n eventos_extras %}
{% with url=file|file_url %}
  {% if url %}
    <a href="{{ url }}" target="_blank" rel="noopener noreferrer" class="group inline-flex items-center gap-3 rounded-lg border border-[var(--border)] bg-[var(--background-secondary)] p-3 transition hover:border-primary">
      <span class="flex h-10 w-10 items-center justify-center rounded-md bg-primary/10 text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6" aria-hidden="true">
          <path d="M14.25 2.25H6.75A2.25 2.25 0 0 0 4.5 4.5v15a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25V7.5Zm0 1.5 4.5 4.5h-3a1.5 1.5 0 0 1-1.5-1.5Z" />
          <path d="M8.25 13.5h1.125a1.5 1.5 0 0 0 0-3H8.25zm0 0v3" />
          <path d="M12.375 10.5v6" />
          <path d="M11.25 10.5h2.25" />
          <path d="M16.5 16.5h2.25v-1.5H17.25a.75.75 0 0 1 0-1.5H18a.75.75 0 0 0 0-1.5h-2.25v1.5H16.5a.75.75 0 0 1 0 1.5H15v1.5Z" />
        </svg>
      </span>
      <span class="text-sm font-medium text-[var(--text-primary)] group-hover:underline">{{ file|filename }}</span>
    </a>
  {% endif %}
{% endwith %}
