{% load i18n lucide_icons eventos_extras %}
{% with url=file|file_url %}
  {% if url %}
    <a
      href="{{ url }}"
      target="_blank"
      rel="noopener noreferrer"
      class="inline-flex h-12 w-12 items-center justify-center rounded-lg border border-[var(--border)] bg-[var(--background-secondary)] text-primary transition hover:border-primary hover:text-primary focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-[var(--background)]"
    >
      {% lucide 'file-text' class='h-6 w-6' %}
      <span class="sr-only">
        {% blocktrans with filename=file|filename %}Abrir {{ filename }}{% endblocktrans %}
      </span>
    </a>
  {% endif %}
{% endwith %}
