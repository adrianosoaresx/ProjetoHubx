{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Avaliar evento" %}{% endblock %}

{% block hero %}
  <div id="evento-avaliacao-hero">
    {% include '_components/hero_eventos_detail.html' with evento=evento %}
  </div>
{% endblock %}

{% block content %}
  <section class="max-w-5xl mx-auto py-8 px-4">
    <article class="card">
      <div class="card-header">
        <h2 class="text-xl font-semibold">{% trans "Avaliar evento" %}</h2>
      </div>
      <div class="card-body space-y-6">
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div>
            <label for="nota" class="block text-sm font-medium">{% trans "Nota" %}</label>
            <select id="nota" name="nota" class="form-select w-full" required>
              {% for n in '12345' %}
                <option value="{{ n }}">{{ n }}</option>
              {% endfor %}
            </select>
          </div>
          <div>
            <label for="comentario" class="block text-sm font-medium">{% trans "Comentário" %}</label>
            <textarea id="comentario" name="comentario" rows="4" class="form-textarea w-full" placeholder="{% trans 'Opcional' %}"></textarea>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary" aria-label="{% trans 'Enviar avaliação' %}">{% trans 'Enviar avaliação' %}</button>
          </div>
        </form>
      </div>
    </article>
  </section>
{% endblock %}
