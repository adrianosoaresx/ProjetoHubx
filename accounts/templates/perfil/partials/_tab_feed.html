{% load i18n %}
{% if profile.username %}
<section hx-get="{% url 'feed:usuario' profile.username %}" hx-trigger="load" aria-busy="true">
  <p class="text-sm text-[var(--text-muted)]">{% trans "Carregando mural…" %}</p>
</section>
{% else %}
<section>
  <p class="text-sm text-[var(--text-muted)]">{% trans "Mural indisponível." %}</p>
</section>
{% endif %}
