{% load i18n lucide_icons %}
<form method="get" class="flex gap-2 mb-4" hx-get="{% url 'accounts:perfil_conexoes_partial' %}" hx-target="#perfil-content" hx-push-url="?section=conexoes">
  <input
    type="text"
    name="q"
    value="{{ q }}"
    placeholder="{% trans 'Buscar conexões...' %}"
    class="flex-grow border rounded-lg p-2 text-sm"
  />
  <button type="submit" class="btn-secondary btn-sm" aria-label="{% trans 'Buscar' %}">
    {% lucide 'search' class='w-4 h-4' aria_hidden='true' %}
  </button>
</form>

  <div class="card-grid">
  {% for connection in connections %}
    <article class="card connection-card">
      <div class="card-body flex items-center justify-between">
      <div class="flex items-center gap-3">
        {% if connection.avatar %}
          <img src="{{ connection.avatar.url }}" alt="{{ connection.display_name|default:connection.username }}" class="w-10 h-10 rounded-full object-cover" loading="lazy" />
        {% else %}
          <div class="w-10 h-10 rounded-full bg-[var(--bg-tertiary)] flex items-center justify-center text-sm font-semibold text-[var(--text-secondary)]" role="img" aria-label="{{ connection.display_name|default:connection.username }}">
            {{ connection.username|first|upper }}
          </div>
        {% endif %}
        <div>
          <p class="font-medium">{{ connection.display_name }}</p>
          <p class="text-sm text-[var(--text-secondary)]">@{{ connection.username }}</p>
        </div>
      </div>
      <div class="flex gap-2">
        <form
          hx-post="{% url 'accounts:remover_conexao' connection.id %}"
          hx-target="closest .connection-card"
          hx-swap="outerHTML"
          hx-confirm="{% trans 'Tem certeza que deseja remover esta conexão?' %}"
        >
          {% csrf_token %}
          <button title="{% trans 'Remover conexão' %}" class="btn-danger btn-sm" aria-label="{% trans 'Remover conexão' %}">
            {% lucide 'trash' class='w-4 h-4' aria_hidden='true' %}
          </button>
        </form>
      </div>
      </article>
    {% empty %}
    <div class="text-center text-sm text-[var(--text-secondary)] col-span-full">
    <p>{% trans "Você ainda não tem conexões." %}</p>
    <button
      type="button"
      class="mt-2 inline-flex items-center justify-center btn btn-primary btn-sm"
      hx-get="{% url 'accounts:perfil_conexoes_buscar' %}"
      hx-target="#perfil-content"
      hx-push-url="?section=conexoes&view=buscar"
    >
      {% trans "Buscar Pessoas" %}
    </button>
  </div>
  {% endfor %}
</div>
