{% load i18n %}
{% if empresas %}
<div class="card-grid" role="list" aria-label="{% translate 'Lista de empresas' %}">
  {% for empresa in empresas %}
    <div role="listitem">
      {% include '_components/card_empresa.html' with empresa=empresa %}
    </div>
  {% endfor %}
</div>
{% else %}
<div class="grid grid-cols-1">
  <p class="col-span-full text-center text-[var(--text-muted)] py-10">{% translate 'Nenhuma empresa encontrada.' %}</p>
</div>
{% endif %}
