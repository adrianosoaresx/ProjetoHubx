{% extends 'perfil/perfil.html' %}
{% load i18n %}
{% block title %}{% trans "Meu Perfil" %} | Hubx{% endblock %}
{% block perfil_content %}

<div class="card-header">
  <div class="mt-2 border-b border-neutral-200">
    <nav class="-mb-px flex gap-6" aria-label="Tabs">
      <button
        class="tab-btn py-3 text-sm font-medium border-b-2 border-blue-600 text-blue-600"
        hx-get="{% url 'accounts:perfil' %}?tab=informacoes"
        hx-target="#tab-panels"
      >{% trans 'Informações' %}</button>
      {% if user.get_tipo_usuario != 'admin' %}
        <button
          class="tab-btn py-3 text-sm font-medium border-b-2 border-transparent text-neutral-600"
          hx-get="{% url 'accounts:perfil' %}?tab=empresas"
          hx-target="#tab-panels"
        >{% trans 'Empresas' %}</button>
        <button
          class="tab-btn py-3 text-sm font-medium border-b-2 border-transparent text-neutral-600"
          hx-get="{% url 'accounts:perfil' %}?tab=nucleos"
          hx-target="#tab-panels"
        >{% trans 'Núcleos' %}</button>
        <button
          class="tab-btn py-3 text-sm font-medium border-b-2 border-transparent text-neutral-600"
          hx-get="{% url 'accounts:perfil' %}?tab=eventos"
          hx-target="#tab-panels"
        >{% trans 'Eventos' %}</button>
      {% endif %}
    </nav>
  </div>
</div>

<div class="card-body">
  <div id="tab-panels" class="mt-6" hx-target="this">
    {% include 'perfil/partials/detail_informacoes.html' %}
  </div>
</div>

{% endblock %}
