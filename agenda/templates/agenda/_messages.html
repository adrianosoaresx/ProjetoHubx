{% load i18n %}
<div id="messages" hx-swap-oob="true">
  {% if messages %}
    <div class="mb-4 space-y-2">
      {% for message in messages %}
        <p class="rounded-xl px-4 py-2 text-sm {{ message.tags|yesno:'bg-green-100 text-green-700,bg-red-100 text-red-700' }}">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
</div>
