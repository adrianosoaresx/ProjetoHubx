{% if codigo or token or success or error %}
  <div class="space-y-4">
    {% if codigo %}
      <div class="alert alert-success" role="status">
        {% trans "CÃ³digo gerado:" %} <code class="font-mono text-lg">{{ codigo }}</code>
      </div>
    {% endif %}

    {% if token %}
      <div class="alert alert-success" role="status">
        {% trans "Token:" %} <code class="font-mono break-all">{{ token }}</code>
