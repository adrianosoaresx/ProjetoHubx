{% load i18n lucide_icons %}
<div class="flex gap-2">
  <a href="{% url 'feed:listar' %}" class="text-sm px-4 py-2 rounded-xl border border-[var(--border-secondary)] text-[var(--text-secondary)] hover:bg-[var(--bg-tertiary)] focus:outline-none focus:ring-2 focus:ring-[var(--border-focus)]" aria-label="{% trans 'Ver Feed Global' %}">{% trans 'Ver Feed Global' %}</a>
  <a href="{% url 'feed:bookmarks' %}" class="text-sm px-4 py-2 rounded-xl border border-[var(--border-secondary)] text-[var(--text-secondary)] hover:bg-[var(--bg-tertiary)] focus:outline-none focus:ring-2 focus:ring-[var(--border-focus)]" aria-label="{% trans 'Favoritos' %}">{% trans 'Favoritos' %}</a>
  {% if request.user.user_type != 'root' %}
  <a href="{% url 'feed:nova_postagem' %}" target="_blank" class="btn btn-primary" aria-label="{% trans 'Nova postagem' %}">
    {% lucide 'circle-plus' class='w-4 h-4' %}
    {% trans 'Nova postagem' %}
  </a>
  {% endif %}
</div>
